<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
#underline{
    width: 200px;
    height: 50px;
    background: #ddd;
    margin: 20px;
    position: relative;
}
 
#underline:after{
    content: "";
    width: 0;
    height: 1px;
    background: blue;
    position: absolute;
    top: 100%;
    left: 50%;
    transition: all .8s;
}
 
#underline:hover:after{
   left: 0%;
   width: 100%;
}
</style>
 
</head>
 
<body>
 
    <div id="underline"></div>
 
</body>
 
</html>
